<html>
<head>
    <title>Jan Grudzinski's website</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function switchLanguage(lang) {
            document.getElementById('pl').style.display = lang === 'pl' ? 'block' : 'none';
            document.getElementById('en').style.display = lang === 'en' ? 'block' : 'none';
        }
    </script>
</head>
<body onload="switchLanguage('en')">
    <button onclick="switchLanguage('pl')">PL</button>
    <button onclick="switchLanguage('en')">EN</button>
    <div id="pl" style="display: none;">
        <!-- Cała zawartość strony w języku polskim -->
        <header>
            <h1>O mnie</h1>
        </header>
        <section>
            <p style="word-wrap: break-word;">Jestem inżynierem telekomunikacji z pasją do cyberbezpieczeństwa.
                Pracuję w branży telekomunikacyjnej od ponad 5 lat</p>
        </section> 
    </div>
    <div id="en" style="display: none;">
        <header>
            <h1>About me</h1>
        </header>
        <section>
            <p style="word-wrap: break-word;">I am a telecommunications engineer with a passion for cybersecurity.
                I have been working in the telecommunications industry for over 5 years</p>
        </section>
        <!-- Reszta zawartości strony w języku angielskim -->
    </div>
</body>
</html>
